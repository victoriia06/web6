<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Калькулятор товара и услуг</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="text-center">
            <h1>Калькулятор товара и услуг</h1>
        </div>

        <div class="calculator-container mb-5">
            <form id="calculator">
                <label for="quantity">Количество:</label>
                <input type="text" id="quantity" value="1" required class="form-control mb-2">

                <fieldset>
                    <label for="quantity">Тип товара:</label>
                    <label>
                        <input type="radio" name="serviceType" value="type1" checked> Товар 1 (100 руб.)
                    </label>
                    <label>
                        <input type="radio" name="serviceType" value="type2"> Товар 2 (200 руб.)
                    </label>
                    <label>
                        <input type="radio" name="serviceType" value="type3"> Товар 3 (300 руб.)
                    </label>
                </fieldset>

                <div id="optionsContainer" class="hidden">
                    <label for="options">Опция:</label>
                    <select id="options" class="form-control mb-2">
                        <option value="option1">Опция 1 (10 руб.)</option>
                        <option value="option2">Опция 2 (20 руб.)</option>
                        <option value="option3">Опция 3 (30 руб)</option>
                    </select>
                </div>

                <div id="propertiesContainer" class="hidden">
                    <label>
                        <input type="checkbox" id="property"> Свойство (50 руб.)
                    </label>
                </div>

                <h2>Итоговая цена: <span id="totalPrice">0</span> руб.</h2>
            </form>
        </div>
    </div>

    <footer class="text-white text-center py-3 mt-4" style="background-color: #b99dcf;">
        <p>(c) Виктория Кваша</p>
    </footer>

    <script>
        const quantityInput = document.getElementById('quantity');
        const serviceTypeRadios = document.querySelectorAll('input[name="serviceType"]');
        const optionsContainer = document.getElementById('optionsContainer');
        const optionsSelect = document.getElementById('options');
        const propertiesContainer = document.getElementById('propertiesContainer');
        const propertyCheckbox = document.getElementById('property');
        const totalPriceDisplay = document.getElementById('totalPrice');

        let prices = {
            type1: 100, // цена за единицу для типа 1
            type2: 200, // цена за единицу для типа 2
            type3: 300  // цена за единицу для типа 3
        };

        function updatePrice() {
            let totalPrice = 0;
            const quantity = Math.max(parseInt(quantityInput.value) || 0, 0); // установка значения по умолчанию 0

            const selectedType = document.querySelector('input[name="serviceType"]:checked').value;
            totalPrice = prices[selectedType] * quantity;

            if (selectedType === 'type2') {
                const selectedOption = optionsSelect.value;
                if (selectedOption === 'option1') totalPrice += 10; // стоимость опции 1
                if (selectedOption === 'option2') totalPrice += 20; // стоимость опции 2
                if (selectedOption === 'option3') totalPrice += 30; // стоимость опции 3
            } else if (selectedType === 'type3' && propertyCheckbox.checked) {
                totalPrice += 50; // стоимость свойства
            }

            totalPriceDisplay.textContent = totalPrice.toFixed(2); // форматируем вывод цены
        }

        function updateForm() {
            const selectedType = document.querySelector('input[name="serviceType"]:checked').value;

            // Скрываем контейнеры по умолчанию
            optionsContainer.classList.add('hidden');
            propertiesContainer.classList.add('hidden');

            // Динамическое отображение элементов в зависимости от типа товара
            if (selectedType === 'type1') {
                // Товар 1: нет опций и свойств
                optionsContainer.classList.add('hidden');
                propertiesContainer.classList.add('hidden');
            } else if (selectedType === 'type2') {
                // Товар 2: показываем опции
                optionsContainer.classList.remove('hidden');
                propertiesContainer.classList.add('hidden');
            } else if (selectedType === 'type3') {
                // Товар 3: показываем свойства
                optionsContainer.classList.add('hidden');
                propertiesContainer.classList.remove('hidden');
            }

            updatePrice(); // обновляем цену при смене типа товара
        }

        // Слушатели событий
        quantityInput.addEventListener('input', (e) => {
            e.target.value = Math.max(0, parseInt(e.target.value)) || 0; // Убедитесь, что значение не отрицательное
            updatePrice();
        });

        serviceTypeRadios.forEach(radio => {
            radio.addEventListener('change', updateForm);
        });
        optionsSelect.addEventListener('change', updatePrice);
        propertyCheckbox.addEventListener('change', updatePrice);

        // Инициализация формы
        updateForm(); // Убедитесь, что форма инициализируется правильно
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
