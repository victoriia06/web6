<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Задание 6 WEB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header" class="bg-primary text-white py-3">
        <div class="container">
            <img src="logo.png" alt="Логотип" class="logo">
            <h1 class="text-center">Название</h1>
            <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="http://kubsu.ru">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://kubsu.ru">Наш сайт</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://kubsu.ru">О нас</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row mt-4">
            <div class="col-md-3 sidebar">
                <h2 class="text-center mb-4">Навигация</h2>
                <ul>
                    <li><a href="http://kubsu.ru" class="text-dark">Главная</a></li>
                    <li><a href="http://kubsu.ru" class="text-dark">Наш сайт</a></li>
                    <li><a href="http://kubsu.ru" class="text-dark">О нас</a></li>
                </ul>
            </div>
            <div class="col-md-9">
                <h2 class="text-center mb-4">Выполнение задания 6 по Web</h2>
                <div class="calculator mt-4">
                    <h2 class="text-center mb-4">Калькулятор стоимости заказа</h2>
                    <form id="order-form" action="#" method="POST" class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="product-select">Выберите товар:</label>
                                <select class="form-control" id="product-select" required>
                                    <option value="" disabled selected>-- Выберите товар --</option>
                                    <option value="100">Товар 1 - 100 руб.</option>
                                    <option value="150">Товар 2 - 150 руб.</option>
                                    <option value="200">Товар 3 - 200 руб.</option>
                                </select>
                                <div class="invalid-feedback">Пожалуйста, выберите товар.</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="quantity">Количество:</label>
                                <input type="text" class="form-control" id="quantity" placeholder="Введите количество" required>
                                <div class="invalid-feedback">Пожалуйста, введите корректное количество.</div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="calculate-btn">Подсчитать стоимость</button>
                    </form>
                    <div class="result mt-4" id="result" style="display: none;">
                        <h4 class="text-center">Стоимость заказа: <span id="total-cost"></span> руб.</h4>
                    </div>
                </div>

                <footer class="bg-primary text-white text-center py-3">
                    <p>(c) Виктория Кваша</p>
                </footer>
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                <script src="./script.js"></script>
                <script src="./calculator.js" defer></script>

</body>
</html>
